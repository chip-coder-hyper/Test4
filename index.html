<html lang="vi">
  <head>

  <body>
    <!DOCTYPE html>
    <html lang="vi">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Sen:wght@700&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="style2.css" />
        <title>Document</title>
      </head>
      <body>
        
          <div class="form-box">
            <h2>Đăng Nhập</h2>
            <form id="login-form">
              <div class="input-group">
                <label for="login-email">Email</label>
                <input
                  type="email"
                  id="login-email"
                  name="login-email"
                  required
                />
              </div>
              <div class="input-group">
                <label for="login-password">Mật khẩu</label>
                <input
                  type="password"
                  id="login-password"
                  name="login-password"
                  required
                />
              </div>
              <button type="submit">Đăng Nhập</button>
            </form>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
